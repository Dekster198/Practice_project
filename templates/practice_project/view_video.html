<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static "css/styles.css" %}" />
        <title>Список видеокарт</title>
    </head>
    <body>
        <table border="1">
            <tbody>
              <tr>
                {% for fields in model_fields %}
                <th>{{ fields }}</th>
                {% endfor %} 
              </tr>
                {% for data in dataset %}
                <tr>
                <td>{{data.id}}</td>
                <td>{{data.manufacturer}}</td>
                <td>{{data.model}}</td>
                <td>{{data.memory_type}}</td>
                <td>{{data.memory_size}}</td>
                <td>{{data.quantity}}</td>
                <td>{{data.price}}</td>
                <td>{{data.photo}}</td>
                <td><a href="update_video/{{data.id}}">Изменить</a> | <a href="delete_video/{{data.id}}">Удалить</a></td>
            </tr>
                {% endfor %}
            </tbody>
          </table>
    
    </body>
</html>
