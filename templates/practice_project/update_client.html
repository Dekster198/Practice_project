<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="/static/images/logo/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>Изменение клиента</title>
</head>

<body>
    <h1 align="center">Обновление информации о клиенте</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input class="form-control" type="text" name="name" value="{{client.name}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input class="form-control" type="text" name="surname" value="{{client.surname}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество</label>
            <input class="form-control" type="text" name="patronymic" value="{{client.patronymic}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Номер телефона</label>
            <input class="form-control" type="text" name="phone_number" value="{{client.phone_number}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Город</label>
            <input class="form-control" type="text" name="city" value="{{client.city}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Улица</label>
            <input class="form-control" type="text" name="street" value="{{client.street}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Дом</label>
            <input class="form-control" type="number" name="house" value="{{client.house}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Квартира</label>
            <input class="form-control" type="text" name="flat" value="{{client.flat}}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="email" value="{{client.email}}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" type="text" name="password" value="{{client.password}}" required/>
        </div>
        <button type="submit" class="btn btn-primary" value="Сохранить">Сохранить</button>
    </form>
    <br>
    <a class="btn btn-lg btn-secondary" href="{% url 'change_rud' %}" role="bytton">Вернуться к выбору</a>
</body>

</html>
