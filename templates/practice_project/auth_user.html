<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="shortcut icon" href="/static/images/logo/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Авторизация</title>
  </head>
  <body class="text-center">
<main class="form-signin">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <img class="mb-4" src="/static/images/logo/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
        <table align="center">
            {{ form }}
        </table>
    <br>
    <button class="w-15 btn btn-lg btn-primary" type="submit">Авторизоваться</button>
  </form>
</main>
  </body>
</html>
